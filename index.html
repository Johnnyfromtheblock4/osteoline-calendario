<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FAVICON PER BROWSER E TAB -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32 16x16"
      href="/osteoline-calendar-logo.png"
    />

    <!-- OPEN GRAPH PER PREVIEW CONDIVISIONI (Facebook, LinkedIn, ecc.) -->
    <meta property="og:image" content="/osteoline-calendar-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />

    <!-- TWITTER CARD PER PREVIEW SU X/TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/osteoline-calendar-logo.png" />

    <!-- TITOLO -->
    <title>Osteoline Calendario</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
